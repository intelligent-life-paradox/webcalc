### 2. **Proposta de `webcalc-ci.yml` funcional**
Como o arquivo `.yml` de GitHub Actions que está dando erro não foi fornecido, vou propor um exemplo básico e funcional para o seu caso (execução de testes com Poetry e verificação de dependências). O erro no commit pode ser causado por sintaxe inválida no `.yml` (como indentação errada ou comandos incorretos). Aqui está um exemplo corrigido:

```yaml
name: CI for webcalc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Ajuste para a versão usada no seu projeto

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run python -m unittest discover tests
